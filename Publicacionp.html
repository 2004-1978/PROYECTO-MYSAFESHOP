<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Publicacion Producto</title>

    
</head>

<body>
    
    <div class="container mt-3">

        <form>

            <h1>Publica un articulo</h1>

            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" ></textarea>
                <label for="floatingTextareaDisabled">Nombre del articulo</label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled" style="height: 100px" ></textarea>
                <label for="floatingTextarea2Disabled">Descripcion detallada del articulo</label>
            </div>

            <div class="form-floating">
                <select class="form-select "  id="floatingSelectDisabled" aria-label="Floating label disabled select example">
                <option selected>Elige la categoria mas adecuada</option>
                <option value="1">Mujer</option>
                <option value="2">Hombre</option>
                <option value="3">Niña</option>
                <option value="4">Niño</option>
                </select>
                <label for="floatingSelectDisabled">Categorias del producto</label>
            </div>

            <div class="form-floating mt-2">
                <select class="form-select" id="floatingSelectDisabled" aria-label="Floating label disabled select example" >
                <option selected>Elige el estado actual del articulo </option>
                <option value="5">Nuevo</option>
                <option value="6">Ligeramente usado</option>
                <option value="7">Usado y en buenas condiciones</option>
                <option value="8">Usado y en regulares condiciones</option>
                </select>
                <label for="floatingSelectDisabled">Condicion del articulo</label>
            </div>

            <div class="mt-3">
                <label for="formFile" class="form-label">Subir imagen del producto</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <div class="mt-3">
            <button type="button" class="btn btn-primary">Publicar</button>
            </div>

            <div class="col mt-3"><a href="WebBootstrap2.html" class="text-decoration-none text-primary"><i class="bi bi-house me-2"></i>Volver</a></div>



        </form>

    </div>

</body>
</html>
